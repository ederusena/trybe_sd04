<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-duration: 2s;
        animation-name: example;
      }
      @keyframes example {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
