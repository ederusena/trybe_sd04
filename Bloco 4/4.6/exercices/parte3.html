<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>

  <body>
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
    <script>
        cat = document.getElementsByTagName('img')[0]
        cat.style.left = "0px"
        let foward = true;
        function catwalk(){
          if (parseInt(cat.style.left) > screen.width){
                cat.style.webkitTransform = 'scaleX(-1)';
                foward = false;
                cat.style.left= parseInt(cat.style.left) - 10 + "px"
            }else if(parseInt(cat.style.left) < -250){
                cat.style.webkitTransform = 'scaleX(+1)';
                foward = true;
                cat.style.left= parseInt(cat.style.left) + 10 + "px"
              }
  
          if(foward){
            cat.style.left= parseInt(cat.style.left) + 10 + "px"
          }else{
              cat.style.left= parseInt(cat.style.left) - 10 + "px"
          }
  
        }
        window.setInterval(catwalk, 50)
    </script>
  </body>
</html>
