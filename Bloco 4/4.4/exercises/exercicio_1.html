<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      function textTagChange(element, text) {
        var elements = document.getElementsByTagName(element)[0];
        elements.innerHTML = text;
      }

      function squareChangeColor(element, cor) {
        document.getElementsByClassName(element)[0].style.backgroundColor = cor;
      }

      function fixH1(element, text) {
        document.getElementsByTagName(element)[0].innerHTML = text;
      }

      function toUpper() {
        var x = document.getElementsByTagName("p");
        for (var i = 0; i < x.length; i++) {
          x[i].innerText = x[i].innerText.toUpperCase()
        }
      }

      function consoleALLP(){
        var x = document.getElementsByTagName("p");
        for (var i = 0; i < x.length; i++) {
          console.log(x[i].innerText);
        }
      }

      textTagChange("p", "Eu sou o goku");
      squareChangeColor("main-content", "green");
      squareChangeColor("center-content", "white");
      fixH1("h1", "Exercicio - Javascript");
      toUpper();
      consoleALLP();
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
