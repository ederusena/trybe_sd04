<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Formulários</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <p>Este é um formulário de exemplo</p>

    <form action='' method='post' enctype='multipart/form-data'>
        <div>
            <label for=''>Nome</label>
            <input name='nome' required='required' placeholder='Digite seu nome' type='text'>
        </div>
        <div>
            <label for=''>E-mail</label>
            <input name='nome' required='required' placeholder='Digite seu e-mail' type='text'>
        </div>
        <div>
            <label for=''>Selecione sua cidade</label>
            <select name='cidade' required='required'>
                <option selected='selected' value=''>Selecione</option>
                <option value='1'>Belo Horizonte</option>
                <option value='2'>São Paulo</option>
                <option value='3'>Rio de Janeiro</option>
            </select>
        </div>
        <div>
            <label for=''>Sua foto</label>
            <input name='foto' required='required' placeholder='Digite seu e-mail' type='file'>
        </div>
        <div>
            <p>Selecione seu sexo:</p>
            <label for='sexo1'><input name='Sexo' id='sexo1' value='m' type='radio'>Masculino</label>
            <label for='sexo2'><input name='Sexo' id='sexo2' value='f' type='radio'>Feminino</label>
        </div>
        <div>
            <label for=''>Biografia</label><br>
            <textarea name='biografia' required='required' placeholder='Digite sua biografia' cols='30' rows='5'></textarea>
        </div>
        <div>
            <label for="">Senha</label>
            <input name='senha' required="required" placeholder="Digite sua senha" type="password">
        </div>
        <div>
            <label for='noticias'>Deseja receber informações adicionais e noticias?
            <input id='noticias' name='newsletter' type='checkbox'></label>
        </div>
        <div>
            <button type="submit" name='enviar' value='1'>Enviar</button>
        </div>
    </form>
</body>
</html>
