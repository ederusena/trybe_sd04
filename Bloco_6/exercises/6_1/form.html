<!doctype html>
<html>


<head>
	<title>Título do meu website</title>
	<meta charset="utf-8" />
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<form>
		<fieldset>
			<legend>Meu grupo do formulário</legend>
			<div><input type="text" name="nome" maxlength="40" required placeholder="Nome" /></div>
			<div><input type="text" name="email" maxlength="50" required placeholder="E-mail" /></div>
			<div><input type="text" name="cpf" maxlength="11" required placeholder="CPF" /></div>
			<div><input type="text" name="endereco" maxlength="200" required placeholder="Endereço" /></div>
			<div><input type="text" name="cidade" maxlength="28" required placeholder="Cidade" /></div>
			<div>
				<select name="lista">
					<option disabled selected>Qual sua idade?</option>
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
					<option value="EX">Estrangeiro</option>
				</select>
			</div>

			<h2>Tipo de Residencia</h2>
			<div class="input">
				<div>
					<input type="radio" name="cidade" value="" /><span>Apartamento</span>
				</div>
				<div>
					<input type="radio" name="cidade" value="" /><span>Casa</span>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Meu grupo do formulário</legend>
			<div>
				<textarea placeholder="Resumo do currículo" required maxlength="1000"></textarea>
			</div>
			<div><input type="text" name="cargo" maxlength="40" required placeholder="Cargo" /></div>
			<div><input type="text" name="dcargo" maxlength="28" required placeholder="Descrição do cargo" /></div>
			<div><input type="date" name="date" maxlength="28" required placeholder="Data de início" /></div>
			<div>
				<input type="submit" name="acao" value="Enviar!">
			</div>
		</fieldset>
	</form>

</body>




</html>
