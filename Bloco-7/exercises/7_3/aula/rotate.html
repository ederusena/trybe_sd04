<html>
  <head>
    <style>
      @keyframes rotating {
        0% {
          margin-top: 100px;
          transform: rotate(0deg);
        }
        100% {
            margin-top: 100px;
          transform: rotate(360deg);
        }
      }
      .eternal-rotating {
        margin-top: 100px;
        width: fit-content;
        animation: rotating 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="eternal-rotating">Hélice de avião!</div>
  </body>
</html>
